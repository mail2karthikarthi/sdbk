---
layout: default
---

<div class="container">
  <div class="row justify-content-start">
    <div class="col-12 col-md-12 col-sm-12">
      <div class="row service service-single">
        <h1 class="title">{{page.title}}</h1>
        <div class="content">{{content}}</div>
      </div>
      <div class="demo">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="contact-form">
              <form action="https://formspree.io/f/xrgongqp" method="POST" method="POST">
                <div class="form-group">
                  <label class="control-label" for="fname">First Name:</label>
                  <input type="text" class="form-control demoinput" id="fname" name="fname" placeholder="Enter First Name" name="fname">
                </div>
                <div class="form-group">
                  <label class="control-label" for="lname">Last Name:</label>
                  <input type="text" class="form-control demoinput" id="lname" name="lname" placeholder="Enter Last Name" name="lname">
                </div>
                <div class="form-group">
                  <label class="control-label" for="email">Email:</label>
                  <input type="email" class="form-control demoinput" id="email" name="email" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                  <label class="control-label" for="phone">Phone:</label>
                  <input type="number" class="form-control demoinput" id="phone" name="phone" placeholder="Phone" name="phone">
                </div>
                <div class="form-group">
                  <label class="control-label" for="comment">Comment:</label>
                  <textarea class="form-control demoinput" rows="5" id="comment" name="comment"></textarea>
                </div>
                <div class="form-group">        
                  <button type="submit" class="btn btn-default" value="send">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
