---
layout: default
---
<div class='container'>
     <div class='col-12'>
          <div class="row"><h1>{{page.title}}</h1></div>
          <img class="col-sm-12 col-md-12 col-lg-12" src="../images/faq/faq.svg" />
          <div class="row">
               {% assign fq = site.data.faq.faq | sort: 'weight'  %}
               {% for item in fq %}
                    <div class="card col-sm-12 col-md-12 col-lg-12">
                         <h3 class="card-title">{{ item.heading }}</h3>
                         <p><h5>{{ item.question }}</h5></p>
                         <p class="card-text">{{ item.ans }}</p>
                    </div>
               {% endfor %}
          </div>
     </div>
</div>
